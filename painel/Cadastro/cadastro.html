<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastro - Kokoro Portal de Artes Marciais">
    <title>Cadastro - Kokoro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --background-dark: #1a1a1a;
            --background-light: #2c2c2c;
            --border-color: #404040;
        }

        body {
            background: var(--background-dark);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .kanji-symbol {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
            padding: 0;
        }

        .progress-step {
            flex: 1;
            text-align: center;
            position: relative;
            padding: 1rem 0;
        }

        .progress-step.active {
            color: var(--primary-color);
        }

        .progress-step::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--background-light);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            top: -10px;
            left: calc(50% - 10px);
            z-index: 2;
        }

        .progress-step.active::before {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        fieldset {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background: var(--background-light);
        }

        legend {
            color: var(--primary-color);
            font-weight: bold;
            padding: 0 10px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--background-dark);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            background: var(--primary-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        button.secondary {
            background: var(--secondary-color);
        }

        button.secondary:hover {
            background: #34495e;
        }

        .error-message {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        fieldset {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <div class="kanji-symbol">心</div>
            <h1>Cadastro Kokoro</h1>
        </div>

        <div class="progress-bar">
            <div class="progress-step active">Dados Pessoais</div>
            <div class="progress-step">Dados Esportivos</div>
            <div class="progress-step">Biometria</div>
            <div class="progress-step">Contatos</div>
            <div class="progress-step">Pagamento</div>
        </div>

        <!-- O resto do seu formulário aqui, com as mesmas seções mas usando as classes CSS acima -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.3/imask.min.js"></script>
    <script>
        // Seu código JavaScript existente mais as seguintes melhorias:

        // Máscaras para campos
        const masks = {
            cpf: { mask: '000.000.000-00' },
            telefone: { mask: '(00) 00000-0000' },
            cep: { mask: '00000-000' }
        };

        // Aplicar máscaras
        Object.entries(masks).forEach(([field, options]) => {
            const element = document.querySelector(`input[name="${field}"]`);
            if (element) IMask(element, options);
        });

        // Busca CEP
        document.querySelector('input[name="cep"]').addEventListener('blur', async (e) => {
            const cep = e.target.value.replace(/\D/g, '');
            if (cep.length === 8) {
                try {
                    const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                    const data = await response.json();
                    if (!data.erro) {
                        document.querySelector('input[name="rua"]').value = data.logradouro;
                        document.querySelector('input[name="bairro"]').value = data.bairro;
                        document.querySelector('input[name="cidade"]').value = data.localidade;
                    }
                } catch (error) {
                    console.error('Erro ao buscar CEP:', error);
                }
            }
        });

        // Validação de formulário
        const form = document.getElementById('cadastro-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/api/registerAluno', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Cadastro realizado com sucesso!');
                    window.location.href = '/login';
                } else {
                    throw new Error(result.message || 'Erro ao cadastrar');
                }
            } catch (error) {
                alert(error.message);
            }
        });

        function validateForm() {
            // Implementar validações específicas
            return true;
        }
    </script>
</body>
</html>
